<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div id="modeSelection" class="mode-selection">
            <p>Select Game Mode:</p>
            <button id="friendButton" class="mode-button">Play with Friend</button>
            <button id="aiButton" class="mode-button">Play with AI</button>
        </div>
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton" class="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
